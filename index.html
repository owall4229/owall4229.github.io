<head>

    <title>Core | Homepage</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 24;
        }

        d {
            right: 800px;
            font-size: 50px;
            position: absolute;
        }

        .bob {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: white;
            border-radius: 50px;
            cursor: pointer;
			   border: 0.1px;
			   width: 50px;
			   height: 50px;
			   cursor: url(corecursor.cur), auto;
        }

        .bob:hover,
        .bob:focus {
            background-color: #eeeeee;
        }

        .dropbtn {
            background-color: white;
            color: black;
	    border: 0.1px;
            font-size: 16px;
            border-radius: 50px;
	    width: 50px;
	    height: 50px;
	    cursor: url(corecursor.cur), auto;
        }

        .dropbtn:hover,
        .dropbtn:focus {
            background-color: #eeeeee;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 50px;
            background-color: white;
        }

        .dropdown a:hover {
            background-color: #eeeeee;
            border-radius: 54px;
        }

        .show {
            display: block;
            border-radius: 50px;
        }

        .container {
            visibility: hidden;
            position: absolute;
            width: 300px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 15px 10px;
            box-shadow: 0px 2px 8px 0px #9999;
        }

        .menu {
            list-style-type: none;
        }

        .menu .item {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            cursor: url(corecursor.cur), auto;
            border-radius: 5px;
            margin: 3px;
        }

        .menu .item:hover {
            background: rgba(0, 0, 0, 0.5);
            color: #f2f2f2;
        }

        .menu .item i {
            padding-right: 5px;
        }

        .menu .setting {
            border-top: 1px solid #ccc;
            margin-top: 10px;
        }

        .menu .share {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu .share .share-menu {
            visibility: hidden;
            position: absolute;
            left: 260px;
            top: -48px;
            width: 170px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0px 2px 8px 0px #9999;
            padding: 10px 5px;
            border-radius: 5px;
            color: #000000;
        }

        .menu .share:hover .share-menu {
            visibility: visible;
            animation: show 0.5s;
        }

        @keyframes show {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        hedding {
            position: absolute;
            top: 150px;
            left: 20px;
        }

        .center {
            top: 10px;
            position: absolute;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: black;
            margin: 5px;
	    cursor: url(main/corecursor.cur), auto;
        }

        * {
            cursor: url(corecursor.cur), auto;
        }
		  t {
			  cursor: url(coretext.cur), auto;
		  }
    </style>
</head>
<body>
	<d><b><t>Core</t></b></d>
    <button class="bob fa fa-cogs"></button>
    <hedding><b><t>Games</t></b></hedding>
    <div class="container">
        <ul class="menu">
            <li class="item">
                <i class="fa fa-eye"></i>
                <span>Preview</span>
            </li>
            <li class="item share">
                <div class="share">
                    <i class="material-symbols-outlined">logout</i>
                    <span>Logout</span>
                </div>
                <i class="material-symbols-outlined">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;arrow_forward_ios</i>
                <ul class="share-menu">
                    <li class="item">
                        <i class="material-symbols-outlined">keyboard_arrow_down</i>
                        <a href="file:///media/fuse/drivefs-88a7c99df274d6a65dca7956598417ac/root/Code/logout.html"><span>Now</span></a>
                    </li>
                    <li class="item">
                        <i class="material-symbols-outlined">timer</i>
                        <span>Later</span>
                    </li>
                    <li class="item">
                        <i class="material-symbols-outlined">close</i>
                        <span>Close</span>
                    </li>
                </ul>
            </li>
            <li class="item">
                <i class="fa fa-copy"></i>
                <span>Copy</span>
            </li>
            <li class="item">
                <i class="fa fa-edit"></i>
                <span>Edit</span>
            </li>
            <li class="item">
                <i class="fa fa-trash"></i>
                <span>Delete</span>
            </li>
            <div class="setting">
                <li class="item">
                    <i class="fa fa-cogs"></i>
                    <span>Setting</span>
                </li>
            </div>
        </ul>
    </div>

    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn fa fa-user"></button>
        <div id="myDropdown" class="dropdown-content">
            <a href="" onclick="window.open('https://www.example.com');" target="_blank"> Info &nbsp; <span class="material-symbols-outlined center">info</span></a>
        </div>
    </div>
	<div class="box" style="position: absolute; top: 180px;"></div>
	<div class="box" style="position: absolute; top: 180px; left: 105px;"></div>
	<div class="box" style="position: absolute; top: 180px; left: 210px;"></div>
	<div class="box" style="position: absolute; top: 180px; left: 315px;"></div>
	<div class="box" style="position: absolute; top: 180px; left: 420px;"></div>
	<div class="box" style="position: absolute; top: 180px; left: 525px;"></div>
	<div class="box" style="position: absolute; top: 180px; left: 630px;"></div>
    <script>
    if('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js', { scope: './' });
      }
        const contextMenu = document.querySelector(".container");
        const subMenu = document.querySelector(".share-menu");

        document.addEventListener("contextmenu", (e) => {
            e.preventDefault();
            let x = e.offsetX;
            let y = e.offsetY;
            let windowWidth = window.innerWidth;
            let windowHeight = window.innerHeight;
            let cmWidth = contextMenu.offsetWidth;
            let cmHeight = contextMenu.offsetHeight;

            x = x > windowWidth - cmWidth ? windowWidth - cmWidth : x;
            y = y > windowHeight - cmHeight ? windowHeight - cmHeight : y;

            if (x > windowWidth - cmWidth - subMenu.offsetWidth) {
                subMenu.style.left = "-170px";
            } else {
                subMenu.style.left = "260px";
            }

            contextMenu.style.left = `${x}px`;
            contextMenu.style.top = `${y}px`;
            contextMenu.style.visibility = "visible";
        });

        document.addEventListener("click", () => {
            contextMenu.style.visibility = "hidden";
        });

        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
